font-family: "Dancing Script", cursive;

nav ul{

  gap: 20px; 
  margin-left:70%;
    margin-top: -60px;
}

nav{
        position: relative;
        z-index: 20;
}

nav ul li{
    list-style: none;   
    padding: 0;         
    margin: 10px;          
    display: flex;      
    gap: 20px;    
}
nav ul li a{
    text-decoration: none; 
    color: #000000; 
    font-weight: 550;        
    font-size: 20px;
    
    display: inline-block;
    padding: 6px 10px;
    border-radius: 6px;
    transition: color 0.22s ease, background-color 0.22s ease, transform 0.15s ease, box-shadow 0.2s ease;
    will-change: transform, background-color;
}

nav ul li a:hover{
    color: white;
    background-color: rgba(255,255,255,0.18);
    transform: translateY(-3px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    cursor: pointer;
}

nav ul li a:focus-visible{
    outline: 2px solid rgba(255,255,255,0.25);
    outline-offset: 3px;
}


.dropdown{
    position: relative;
}

.dropdown > a{
    display: inline-block;
}

.dropdown-menu{
    position: absolute;
    top: calc(100% + 8px);
    left: 0;
    min-width: 160px;
    background:teal;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(248, 247, 247, 0.18);
    padding: 6px 8px;
    list-style: none;
    margin: 0;
    transform: translateY(-6px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 160ms ease, transform 160ms ease;
    z-index: 40;
    display: flex;
    flex-direction: column;
    gap: 6px;
    align-items: stretch;
}

.dropdown-menu li{
    padding: 0;
}

.dropdown-menu li a{
    color: #111;
    display: block;
    font-size: 20px;
    padding: 8px 14px;
    font-weight: 500;
    text-decoration: none;
}

.dropdown-menu li a:hover,
.dropdown-menu li a:focus{
    background: rgba(0,0,0,0.06);
}


.dropdown:hover > .dropdown-menu,
.dropdown:focus-within > .dropdown-menu{
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}
.contact-form input,
.contact-form textarea,
.contact-form button {
  display: block;   /* stack vertically */
  width: 20%;
  margin-bottom: 15px;  /* space between fields */
  padding: 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-left: 40%;
  position: relative;
  top: 200px;

/* ensure page container can be used as positioning context */
.page1{
    position: relative;
}

/* center the socials in the middle of the page and animate icons */
.socials{
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 22px;
    align-items: center;
    justify-content: center;
    z-index: 50;
}

.socials ion-icon{
    font-size: 34px;
    color: #ffffff;
    display: inline-block;
    transition: transform 200ms ease, color 160ms ease;
    animation: float 3s ease-in-out infinite;
}

/* slight stagger so icons move out of sync */
.socials ion-icon:nth-child(1){ animation-delay: 0s; }
.socials ion-icon:nth-child(2){ animation-delay: 0.15s; }
.socials ion-icon:nth-child(3){ animation-delay: 0.3s; }
.socials ion-icon:nth-child(4){ animation-delay: 0.45s; }

.socials ion-icon:hover{ transform: translateY(-6px) scale(1.06); color: #69ff3b; }

@keyframes float{
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

<script>
    // Mobile nav toggle and dropdown tap behavior
    (function(){
        const toggle = document.querySelector('.nav-toggle');
        const nav = document.getElementById('main-nav');
        toggle?.addEventListener('click', ()=>{
            const expanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', String(!expanded));
            nav.classList.toggle('open');
        });

        document.querySelectorAll('.dropdown > a').forEach(trigger => {
            trigger.addEventListener('click', (e) => {
                if(window.matchMedia('(max-width: 900px)').matches){
                    e.preventDefault();
                    const li = trigger.parentElement;
                    const expanded = trigger.getAttribute('aria-expanded') === 'true';
                    trigger.setAttribute('aria-expanded', String(!expanded));
                    li.classList.toggle('open');
                }
            });
        });

        document.addEventListener('click', (e)=>{
            if(!nav.classList.contains('open')) return;
            if(e.target.closest('#main-nav') || e.target.closest('.nav-toggle')) return;
            nav.classList.remove('open');
            toggle.setAttribute('aria-expanded','false');
        });
    })();
</script>
