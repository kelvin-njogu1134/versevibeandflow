<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="contacts-page">
  <div class="page1">
    <header class="header-row">
      <div class="logo">
        <h2 class="animate__animated animate__bounceInDown">VerseVibe&<span>Flow</span></h2>
        <h6 class="animate__animated animate__bounceIn">Stories That Feel like Coming Home</h6>
      </div>

      <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Open navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav id="main-nav">
        <ul>
          <li><a href="index.public.html">Home</a></li>
          <li class="dropdown">
            <a href="#" id="aboutMenu" aria-haspopup="true" aria-expanded="false">About</a>
            <ul class="dropdown-menu" aria-label="About submenu">
              <li><a href="about.html">About</a></li>
              <li><a href="aboutme.html">About Me</a></li>
            </ul>
          </li>
          <li><a href="contacts.html">Contacts</a></li>
        </ul>
      </nav>
    </header>

    <div class="socials">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-whatsapp"></ion-icon>
      <ion-icon name="call-outline"></ion-icon>
    </div>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // Mobile nav toggle, dropdown tap behavior and Escape-to-close
    (function(){
      const toggle = document.querySelector('.nav-toggle');
      const nav = document.getElementById('main-nav');
      function closeNav(){
        nav.classList.remove('open');
        toggle?.setAttribute('aria-expanded','false');
      }
      toggle?.addEventListener('click', ()=>{
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('open');
      });

      document.querySelectorAll('.dropdown > a').forEach(trigger => {
        trigger.addEventListener('click', (e) => {
          if(window.matchMedia('(max-width: 900px)').matches){
            e.preventDefault();
            const li = trigger.parentElement;
            const expanded = trigger.getAttribute('aria-expanded') === 'true';
            trigger.setAttribute('aria-expanded', String(!expanded));
            li.classList.toggle('open');
          }
        });
      });

      document.addEventListener('click', (e)=>{
        if(!nav.classList.contains('open')) return;
        if(e.target.closest('#main-nav') || e.target.closest('.nav-toggle')) return;
        closeNav();
      });

      // Close nav on Escape key for accessibility
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' || e.key === 'Esc'){
          if(nav.classList.contains('open')) closeNav();
        }
      });
    })();
  </script>
</body>
</html>
